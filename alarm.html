<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body>

    <div class="flex flex-col items-center">
        <div class="pb-4">
            <h1 class="font-semibold text-4xl">Sonu's Snooze-Buster</h1>
        </div>

        <div class="pb-4">
            <h2 class="pb-4">Set the Alarm! Unclock the Magic!!!</h2>
            <div class="text-center text-4xl border-8 p-3 border-teal-400 rounded-full" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Current Time in IST ( Indian Standard Time )" id="clock"></div>
        </div>

        <div class="pb-4">
            <table class="border-separate border min-w-full border-slate-400 " data-bs-toggle="tooltip" data-bs-placement="right" data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Set Your Alarm in 12-Hour Format.">

                <caption class="caption-top text-blue-600 font-semibold">
                    <span class="badge bg-primary text-sm">Alarm Crousel</span>
                </caption>
                <thead>
                    <tr>
                        <th class="border border-slate-300 p-2 text-center">Hour</th>
                        <th class="border border-slate-300 p-2 text-center">Minute</th>
                        <th class="border border-slate-300 p-2 text-center">Second</th>
                        <th class="border border-slate-300 p-2 text-center">AM/PM</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-slate-300 p-2 text-center"><label for="hr"></label><input type="number"
                                id="hr" min="1" max="12" placeholder="1-12" required></td>
                        <td class="border border-slate-300 p-2 text-center"><label for="min"></label><input type="number"
                                id="min" min="0" max="59" placeholder="0-59" required></td>
                        <td class="border border-slate-300 p-2 text-center"><label for="sec"></label><input type="number"
                                id="sec" min="0" max="59" placeholder="0-59" required></td>
                        <td class="border border-slate-300 p-2 text-center"><select id="ampm">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select></td>
                    </tr>

                </tbody>
            </table>
            <div class="justify-center flex pt-4"><button
                    class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2" data-bs-toggle="tooltip" data-bs-placement="left"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-title="Hi Click me after setting time above to help you manage your Time"
                    onclick="setAlarm()">Set Alarm</button></div>

        </div>

        <div class="py-6">
            <h2 class="text-2xl mb-8"><span class="badge bg-primary">Alarms List</span></h2>
            
        </div>

        <div >
            
            <ul id="alarm-list" class="alarm-list text-purple-600 text-xl"></ul>
        </div>


    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
