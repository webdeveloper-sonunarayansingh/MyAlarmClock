<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-col">
        <div>01</div>
        <div>02</div>
        <div>03</div>
      </div>
    <div class="flex flex-col">
        <div class="flex-col"><h1 class="underline">Sonu's Snooze-Buster</h1></div>

        <div class="flex-col">
            <h2>Set the Alarm! Unclock the Magic!!!</h2>
            <div id="clock"></div>
        </div>

        <div>
            <h2>Set Alarm</h2>
            <label for="hr">Hour:</label>
            <input type="number" id="hr" min="1" max="12" placeholder="1-12" required>
            <label for="min">Minute:</label>
            <input type="number" id="min" min="0" max="59" placeholder="0-59" required>
            <label for="sec">Second:</label>
            <input type="number" id="sec" min="0" max="59" placeholder="0-59" required>

            <select id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            <button onclick="setAlarm()">Set Alarm</button>
        </div>

        <div>
            <h2>Alarms List</h2>
            <ul id="alarm-list" class="alarm-list"></ul>
        </div>


    </div>









    <script src="script.js"></script>
</body>

</html>
